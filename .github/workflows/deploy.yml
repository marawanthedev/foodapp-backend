name: Automate push to docker hub

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      -
        name: docker build
        run: |
         docker build -t ${{ secrets.IMAGE_NAME }
      -
        name: docker tag image
        run: |
         docker tag ${{ secrets.IMAGE_NAME } ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.IMAGE_NAME }:latest
        
      - 
        name: docker push image to docker hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.IMAGE_NAME }:latest

